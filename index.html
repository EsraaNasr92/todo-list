<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Todo app</title>


</head>
<body>

  <div id="main">
  <!--Start To do header -->
    <div class="header">
      <div class="header-content">
        <h2>Todo</h2>
        <div >
          <button class="chane-theme"  onclick="myFunction()">
            <img id="swap" src="images/icon-moon.svg" class="img-swap" />
          </button>
        </div>
      </div>
      <div class="current-typing">
        <button class="checkbox" disabled></button>
        <form>
          <input type="text" name="task" id="task" placeholder="Currently typing">
        </form>
      </div>
    </div>
  <!-- End To do header -->

  <!-- To do content -->
  <div class="todo-app">
    <div class="todo-list">
      <ul class="list">
        <li>
          <div class="arrange">
              <button class="checkbox" id="checked"></button>
              <div class="list-text">
                <button class="checked-task" type="button" name="button">Complete online JavaScript course</button>
                <button class="close" type="button" name="button">
                  <img src="../images/icon-cross.svg" alt="Remove todo">
                </button>
              </div>
          </div>
        </li>
        <li>
          <div class="arrange">
              <button class="checkbox"></button>
              <div class="list-text">
                <button type="button" name="button">Jog arounf the park 3X</button>
                <button class="close" type="button" name="button">
                  <img src="../images/icon-cross.svg" alt="Remove todo">
                </button>
              </div>
          </div>
        </li>
        <li>
          <div class="arrange">
              <button class="checkbox"></button>
              <div class="list-text">
                <button type="button" name="button">10 minutes meditation</button>
                <button class="close" type="button" name="button">
                  <img src="../images/icon-cross.svg" alt="Remove todo">
                </button>
              </div>
          </div>
        </li>
        <li>
          <div class="arrange">
              <button class="checkbox"></button>
              <div class="list-text">
                <button type="button" name="button">read for 1 hour</button>
                <button class="close" type="button" name="button">
                  <img src="../images/icon-cross.svg" alt="Remove todo">
                </button>
              </div>
          </div>
        </li>
        <li>
          <div class="arrange">
              <button class="checkbox"></button>
              <div class="list-text">
                <button type="button" name="button">Pick up groceries</button>
                <button class="close" type="button" name="button">
                  <img src="../images/icon-cross.svg" alt="Remove todo">
                </button>
              </div>
          </div>
        </li>
      </ul>
      <!-- Start To do default footer -->
      <div class="todo-footer">
        <div class="">5  items left</div>
        <div class="filter">
          <ul>
            <li><a href="#">All</a></li>
            <li><a href="#">Active</a></li>
            <li><a href="#">Completed</a></li>
          </ul>
        </div>
        <div class=""><a href="#">Clear Completed</a></div>
      </div>
      <!-- End To do footer -->

      <!-- Start To do mobile footer -->
      <div class="todo-footer-mobile">
        <div class="">5  items left</div>
        <div class=""><a href="#">Clear Completed</a></div>
      </div>
      <div class="filter-mobile">
        <ul>
          <li><a href="#">All</a></li>
          <li><a href="#">Active</a></li>
          <li><a href="#">Completed</a></li>
        </ul>
      </div>
      <!-- End To do footer -->

    </div>

    <p class="reorder">Drag and drop to reorder list</p>
    <div class="copyright">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="esraa.io" target="_blank">Esraa Nasr</a>.
    </div>
  </div>
    <!-- End To do content -->


  </div>

  </div>



  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
